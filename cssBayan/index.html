<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/all.css" rel="stylesheet" />
    <!-- <link href="./assets/css/brands.css" rel="stylesheet" /> -->
    <!-- <link href="./assets/css/solid.css" rel="stylesheet" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Hi, Cross-Checker =)</title>
  </head>
  <body>
    <header class="header wrapper">
      <h1 class="header-title">Codejam#1 2023Q1</h1>
    </header>
    <main class="slides wrapper">
      <label class="slide" for="slide-1">
        <input
          checked
          class="visually-hidden"
          type="radio"
          name="slide"
          id="slide-1" />
        <div class="slide-wrapper">
          <div>
            Hello Neighbor
            <i class="fa-solid fa-xmark fa-lg"></i>
          </div>
          <img src="./assets/img/cowboy.jpg" alt="Good luck, fella" />
        </div>
      </label>
      <label class="slide" for="slide-2">
        <input class="visually-hidden" type="radio" name="slide" id="slide-2" />
        <div class="slide-wrapper">
          <div>
            Frodo: wears the Ring at 3:45
            <i class="fa-solid fa-xmark fa-lg"></i>
          </div>
          <img src="./assets/img/img-1.jpg" alt="sauron, Woke up" />
        </div>
      </label>
      <label class="slide" for="slide-3">
        <input class="visually-hidden" type="radio" name="slide" id="slide-3" />
        <div class="slide-wrapper">
          <div>
            Cross-check in RSSchool
            <i class="fa-solid fa-xmark fa-lg"></i>
          </div>
          <img
            class="wide"
            src="./assets//img/cross-check.jpg"
            alt="superfamily meme" />
        </div>
      </label>
      <label class="slide" for="slide-4">
        <input class="visually-hidden" type="radio" name="slide" id="slide-4" />
        <div class="slide-wrapper">
          <div>
            Reviewer 1 is watching you
            <i class="fa-solid fa-xmark fa-lg"></i>
          </div>
          <img
            class="wide"
            src="./assets//img/iseeyou.jpg"
            alt="anonymous reviewer" />
        </div>
      </label>
      <label class="slide" for="slide-5">
        <input class="visually-hidden" type="radio" name="slide" id="slide-5" />
        <div class="slide-wrapper">
            <div>
              Удачи, кросс чекер, увидимся на просторах RSS
              <i class="fa-solid fa-xmark fa-lg"></i>
            </div>
            <img
              src="./assets//img/goodluck.jpg"
              alt="anonymous reviewer" />
          </div>
        </div>
      </label>
    </main>
  </body>
</html>
